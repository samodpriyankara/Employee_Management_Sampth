<div class="container">
    <div class="mt-3 p-5">
        <button mat-raised-button color="primary" class="m-1" routerLink="/employee-list">Go To Employee List</button>

       
    </div>
    <div class="card p-2 mt-1">
        <form #employeeForm ="ngForm" (ngSubmit)="saveEmployee(employeeForm)" >
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Employee Id</mat-label>
                <input matInput placeholder="employee id" name="id" [(ngModel)]="employee.id" disabled="">
                <mat-icon matSuffix>check_circle</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Placeholder" name="firstName" [(ngModel)]="employee.firstName">
                <mat-icon matSuffix>check_circle</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Placeholder" name="lastName" [(ngModel)]="employee.lastName">
                <mat-icon matSuffix>check_circle</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Email Address</mat-label>
                <input matInput placeholder="Placeholder" name="email" [(ngModel)]="employee.email">
                <mat-icon matSuffix>check_circle</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Salary</mat-label>
                <input matInput placeholder="Placeholder" name="salary" [(ngModel)]="employee.salary">
                <mat-icon matSuffix>check_circle</mat-icon>
            </mat-form-field>
        </p>
        <mat-divider></mat-divider>
        <div class="text-center mt-1 p-1">
           
            <button mat-raised-button color="accent">Save</button>
        </div>

        </form>
        <div class="text-center mt-1 p-1">
            <button mat-raised-button color="primary" class="m-1" routerLink="/employee-list">Clear</button>
           
        </div>

    </div>
</div>
